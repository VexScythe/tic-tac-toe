<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="page">
        <div class="title">
          <h1 class="tic">TIC</h1>
          <h1 class="tac">TAC</h1>
          <h1 class="toe">TOE</h1>
        </div>
        <div class="header">
          <div class="input1"><p>X: <input type="text" id="player1"></p></div>
          <div class="input2"><p>O: <input type="text" id="player2"></p></div>
          <button class="btn" id="startgame" type="submit">START</button>
        </div>
        <div class="board">
          <div class="cell free" data-index="0"></div>
          <div class="cell free" data-index="1"></div>
          <div class="cell free" data-index="2"></div>
          <div class="cell free" data-index="3"></div>
          <div class="cell free" data-index="4"></div>
          <div class="cell free" data-index="5"></div>
          <div class="cell free" data-index="6"></div>
          <div class="cell free" data-index="7"></div>
          <div class="cell free" data-index="8"></div>
        </div>
        <div id="playerturn">Choose your Names and press Start</div>

        <div class="displaywinner">
          <p class="winner"></p>
          <button class="btn" id="playagain">Play Again</button>        
        </div>   
    </div>
</body>
</html>
