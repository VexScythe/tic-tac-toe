<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="page">
        <h1>Tic Tac Toe</h1>
        <div class="header">
          <p>X: <input type="text" id="player1"></p>
          <p>O: <input type="text" id="player2"></p>
          <button id="startgame" type="submit">START</button>
        </div>
        <div class="board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
    <div id="playerturn"></div>

    <div class="displaywinner">
      <p class="winner"></p>
      <div class="displaywinner__btn">
        <button class="btn" id="playagain">Play Again</button>
        <button class="btn" id="startnew">Start New</button>
      </div>          
    </div>
        
    </div>
</body>
</html>
